<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>华软图书</title>
    <script type="text/javascript" src="/static/js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="/static/layui/css/layui.css"/>
    <script src="/static/layui/layui.js"></script>
    <script src="/static/js/stu/bookDetail.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-container">
    <div class="layui-container">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md3"><img th:src="@{/static/images/{img}(img=${book.img})}" width="100%"></div>
            <div class="layui-col-md9">
                <div class="layui-row">
                    <div class="layui-col-md2">ID</div>
                    <div class="layui-col-md10"><p th:text="${book.id}"></p></div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-md2">书名</div>
                    <div class="layui-col-md10"><p th:text="${book.name}"></p></div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-md2">作者</div>
                    <div class="layui-col-md10"><p th:text="${book.author}"></p></div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-md2">ISBN</div>
                    <div class="layui-col-md10"><p th:text="${book.ISBN}"></p></div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-md2">价格</div>
                    <div class="layui-col-md10"><p th:text="${book.price}"></p></div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-md2">出版社</div>
                    <div class="layui-col-md10"><p th:text="${book.published}"></p></div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-md2">类型</div>
                    <div class="layui-col-md10"><p th:text="${book.category.name}"></p></div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-md12">
                        <button th:if="${isBorrow} eq false" type="button" class="layui-btn borrowBtn" th:attr="data-id=${book.id}">申请借阅</button>
                        <button th:if="${isBorrow} eq true" type="button" class="layui-btn layui-btn-disabled">已借阅</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
