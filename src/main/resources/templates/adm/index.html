<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>华软图书</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css"/>
    <script src="/static/js/jquery-3.5.1.min.js" type="text/javascript"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">华软图书管理</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <span style="cursor:default" th:text="${session.USER_SESSION.getName()}"></span>
                <dl class="layui-nav-child">
                    <dd><a href="/adm/info">基本资料</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="/login/logout">退了</a></li>
        </ul>
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree">
                <li class="layui-nav-item layui-nav-itemed">
                    <a>管理员</a>
                    <dl class="layui-nav-child">
                        <dd class="layui-this"><a href="/adm/liblist">查看</a></dd>
                        <dd><a href="/adm/add">添加</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a>日志</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/adm/log">查看</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <iframe id="iframeMain" src="/adm/liblist" style="width:100%" height="100%"></iframe>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 界面由layUI提供
    </div>
</div>
<script src="/static/layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element');
    $(document).ready(function(){
        $("dd>a").click(function(e){
            e.preventDefault();
            $("#iframeMain").attr("src",$(this).attr("href"));
        })
    })
</script>
</body>
</html>
