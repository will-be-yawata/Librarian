<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="/static/js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="/static/layui/css/layui.css"/>
    <script src="/static/layui/layui.js"></script>
    <script type="text/javascript" src="/static/js/lib/booklist.js?v=1"></script>
</head>
<body>
<script type="text/html" id="booklistToolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="delAll">删除选中</button>
        <button data-method="notice" class="layui-btn layui-btn-sm" lay-event="screen">筛选</button>
    </div>
</script>
<script type="text/html" id="booklistBar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<table class="layui-hide" id="booklist" lay-filter="books"></table>
<div id="screenModel" style="display: none"></div>
<div id="screenModelForm" style="display: none">
    <form class="layui-form" action="#" lay-filter="bookscreen">
        <div class="layui-form-item">
            <label class="layui-form-label">ISBN</label>
            <div class="layui-input-block">
                <input type="text" name="ISBN" lay-verify="isbn" autocomplete="off" placeholder="搜索ISBN" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">书名</label>
            <div class="layui-input-block">
                <input type="text" name="name" lay-verify="name" autocomplete="off" placeholder="搜索书名" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">作者</label>
            <div class="layui-input-block">
                <input type="text" name="author" lay-verify="author" autocomplete="off" placeholder="搜索作者" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">出版社</label>
            <div class="layui-input-block">
                <input type="text" name="published" lay-verify="published" autocomplete="off" placeholder="搜索出版社" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类</label>
            <div class="layui-input-block">
                <select name="category_id" lay-filter="category">
                    <option value="">不分类</option>
                    <option th:each="c:${categorys}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </div>
        </div>
    </form>
</div>
</body>
</html>
